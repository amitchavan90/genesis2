type Referral {
	id: ID!
	user: User
	referee: User
	isRedemmed: Boolean!
	createdAt: Time!
}

type ReferralsResult {
	referrals: [Referral!]!
	total: Int!
}

extend type Query {
	referrals(search: SearchFilter!, limit: Int!, offset: Int!): ReferralsResult! @hasPerm(p: ReferralList)
	referral(userID: String): Referral! @hasPerm(p: ReferralRead)
}
